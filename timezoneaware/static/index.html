<html>
<body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="/static/jquery.localtime.js"></script>
	<h1>Timezone aware debug project</h1>
	<h2> Current Time </h2>
	<p>with tz  : 
	 {% load tz %}
                    {% localtime on %} 
                    {{currtime}}
                    {% endlocaltime %}
    </p>
    <p>without tz : 
                    {{currtime}}
    </p>

    <h2>Latest time in database</h2>
    <p>with tz  :
                    {% localtime on %} 
                    {{latesttime}}
                    {% endlocaltime %}
    </p>
    <p>without tz  :
                    {{latesttime}}
    </p>
    <span data-localtime-format>2010-12-12T19:27:00Z</span>


    <button type="button" name="add" id="add" onclick="addval()">ADD</button>
    <div id="addresult"></div>
	<script type="text/javascript">
	function addval()
	{
		$.get('/add/', function(data) {
		  $('#addresult').html(data);
		  //alert('Load was performed.');
		});		
	}
	</script>
</body>
</html>
