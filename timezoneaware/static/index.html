<html>
<body>
	<h1>Index Page</h1>
	<p> Current Time : 
	 {% load tz %}
                    {% localtime on %} 
                    {{currtime}}
                    {% endlocaltime %}
    </p>
    <p>Latest time in database :
                    {% localtime on %} 
                    {{latesttime}}
                    {% endlocaltime %}
    </p>
    <button type="button" name="add" id="add" onclick="addval()">ADD</button>
    <div id="addresult"></div>
	<script type="text/javascript">
	function addval()
	{
		$.get('/add/', function(data) {
		  $('#addresult').html(data);
		  //alert('Load was performed.');
		});		
	}
	</script>
</body>
</html>
